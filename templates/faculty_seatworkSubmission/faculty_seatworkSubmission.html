<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission Received</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e0ffe0;
      color: #1b4332;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 5px 5px 15px #b2d8b2, -5px -5px 15px #e6ffe6;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Submission Successful!</h1>
    <p>Thank you for submitting your IT seatwork. Your answers have been received.</p>
    <button onclick="goHome()">Go Back to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // i-update kung lahi ang imong homepage
    }
  </script>

</body>
</html>
